<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Style CSS -->
     <link rel="stylesheet" href="./style.css">
</head>
<body class="antialiased">

    <!-- ===================== Header ================== -->

    <header id="header" class="py-6 px-6 2xl:px-0">
        <div class="max-w-[1800px] mx-auto">
            <div class="header-inner flex justify-between items-center flex-col md:flex-row">
                <div class="header-left flex items-center gap-2 mb-4 md:mb-0">
                    <img class="w-[50px] h-[50px]" src="./images/logo.png" alt="Emergency Service Directory">
                    <h3 class="hind-madurai-bold text-2xl leading-none text-[#006747]">Emergency <br class="hidden md:block">Service</h3>
                </div><!-- .header-left -->

                <div class="header-right flex gap-2 md:gap-5">
                    <div class="heart bg-[#41ff6b1a] rounded-full px-6 md:px-[35px] py-3 md:py-[11px] flex gap-2 items-center">
                        <div id="heart-count" class="inter-black">0</div>
                        <img class="w-[30px] h-[30px]" src="./images/heart.png" alt="Heart Icon">
                    </div>
                    <div class="coin bg-[#41ff6b1a] rounded-full px-6 md:px-[35px] py-3 md:py-[11px] flex gap-2 items-center">
                        <div id="coin-count" class="inter-black">100</div>
                        <img class="w-[30px] h-[30px]" src="./images/coin.png" alt="Coin Icon">
                    </div>
                    <div class="copy bg-[#00a63e] rounded-full px-6 md:px-[35px] py-3 md:py-[11px] text-white flex gap-2 items-center">
                        <p class="inter-semibold"><span id="copy-count">0</span> Copy</p>
                    </div>
                </div><!-- .header-right -->
            </div>
        </div>
    </header>
